<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-sacle=1">
  <title>Georgina Garcia-Obledo's Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <header class="row">
    <div class="col-md-3">
      <img class="title-logo" src="img/logo_screenshot.png" alt="Udacity logo screenshot from mockup">

  <aside class="col-md-12">
    <img class="img-responsive big-picture" src="img/lorempixel_abstract7.jpeg" alt="Colorful abstract picture from lorempixel.com">
  </aside>
  <article class="row text-center">
    <h2 class="col-md-12 text-left text-muted">Featured Work</h2>
    <article class="col-md-4">
      <img class="img-responsive app-pic" src="img/dragonfruit.jpg" alt="Dragonfruit picture taken by Georgina">

        <h3>Dragonfruit</h3>
        <a href="http://github.com">Link to project</a>
    </article>
    <article class="col-md-4">
      <img class="img-responsive app-pic" src="img/fog.jpg" alt="SF fog picture taken by Georgina">
      <p>
        <h3>Fog</h3>
        <a href="http://github.com">Link to project</a>
    </article>
    <article class="col-md-4">
      <img class="img-responsive app-pic" src="img/fire.jpg" alt="Fire pit picture taken by Georgina">
      <p>
        <h3>Fire</h3>
        <a href="http://github.com">Link to project</a>

  </article>

</html>
